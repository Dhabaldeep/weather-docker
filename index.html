<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icons/night/logo.png" id="favicon">

    <title>Weather application</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo"><i class="bx bx-left-arrow-alt"></i>Weather App</div>
            <div class="toggleTheme"> <div class="toggle-switch">
                <input type="checkbox" id="toggle-theme">
                <label for="toggle-theme" class="slider"></label>
            </div>
            </div>
        </header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" class="input" pattern="[a-zA-Z\s]*"  required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">&#176</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bxs-map bx-fade-up"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">&#176</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half "></i>
                    <div class="details">
                        <span>_%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column wind">
                    <i class="bx bx-wind "></i>
                    <div class="details">
                        <span>_km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Deep Dhabal. All rights reserved.</p>
    </footer>
    
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
